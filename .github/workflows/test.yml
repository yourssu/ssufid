name: Test

on:
  workflow_dispatch:
  pull_request:
    branches: [ "main" ]
jobs:
  test:
    runs-on: ubuntu-latest
    concurrency:
      group: testing
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v4
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: clippy, rustfmt
      - name: Retrieve cache
        uses: Leafwing-Studios/cargo-cache@v2
      - name: Cargo test
        run: cargo test -- --nocapture